<!DOCTYPE html>
<html>
	<head>
		<title>Marvelous!</title>
		<link href="../css/index.css" rel="stylesheet"/>
		<script src="../js/angular.min.js"></script>
		<script src="../js/indexCtrl.js"></script>
	</head>
	<body>
		<div id="wrap" ng-app="myApp" ng-controller="indexCtrl">
			<div>
				<h1>Marvelous!</h1>
				<p style="width:60%;">Lorem Ipsum is simply text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since.</p>
				
			</div>
			<div>
				<table id="main_table">
					<caption>ADD AN ITEM</caption>
					<tr>
						<td id="td_left">
							<div style="width:100%;height:100%;">
								<input placeholder="ENTER ITEM" ng-model="enterItem"/>
								<select ng-model="column" style="position:relative; top:20px;">
									<option value="0" disabled="">CHOOSE COLUMN</option>
									<option value="1">COLUMN 1</option>
									<option value="2">COLUMN 2</option>
								</select>
								<input type="button" value="ADD ITEM" ng-click="addItem();" style="position:relative; top:200px;"/>
								<label style="display:block;position:relative;top:251px;color:#FFFFFF;font-weight:bold;">SEARCH AN ITEM</label>
								<div class="container" style="display:block;position:relative; top:256px;">
									<input id="input_search" placeholder="SEARCH" ng-model="search"/>
									<div class="search" ng-click="searchItem();"></div>
								</div>
							</div>
						</td>
						<td class="main_td">
							<table class="table_right">
								<thead>
									<tr>
										<th>COLUMN 1</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in column1">
										<td ng-class="{true: 'td_1', false: 'td_2'}[cssClose($index)]">
											<div>
												<span ng-class="{true: 'span_text1', false: 'span_text2'}[cssClose($index)]">{{item.text}}</span>
												<span ng-class="{true: 'span_close1', false: 'span_close2'}[cssClose($index)]" 
													ng-click="remove1($index);"></span>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</td>
						<td class="main_td">
							<table class="table_right">
								<thead>
									<tr>
										<th>COLUMN 2</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in column2">
										<td ng-class="{true: 'td_1', false: 'td_2'}[cssClose($index)]">
											<div>
												<span ng-class="{true: 'span_text1', false: 'span_text2'}[cssClose($index)]">{{item.text}}</span>
												<span ng-class="{true: 'span_close1', false: 'span_close2'}[cssClose($index)]" 
													ng-click="remove2($index);"></span>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
